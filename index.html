<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kontakt Baza Podataka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>

</head>

<body>

  <!-- MODAL INFO -->

  <div id="myModalInfo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="false" style=" overflow: scroll; height:auto;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Contact Info</h4>
          <button class="btn grid-edit">Edit</button>
          <button id="delete" class="btn grid-delete">Delete</button>
        </div>
        <div class="modal-body">
          <p id="id_info_title"></p>
          <p id="id_info_firstname"></p>
          <p id="id_info_lastname"></p>
          <p id="id_info_age"></p>
          <p id="id_info_email"></p>
          <p id="id_info_phone"></p>
          <p id="id_info_cell"></p>
          <p id="id_info_state"></p>
          <p id="id_info_city"></p>
          <p id="id_info_street"></p>
          <p id="id_info_nat"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL INFO END -->

  <!-- MODAL ADD -->

  <div id="myModalAdd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
    style=" overflow: scroll; height:auto;">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div id="form-wrapper">
          <form>
            <hr>
            <div class="form-group" id="title">
              <label for="title">Titula:</label>
              <div class="row form-animation">
                <span id="steps1" class="animation-circle steps">1</span>
                <select id="id_title" name="title">
                  <option></option>
                  <option>Mr.</option>
                  <option>Ms.</option>
                  <option>Mrs.</option>
                </select>
              </div>
            </div>
            <div class="form-group" id="ime">
              <label for="first">Ime:</label>
              <div class="row form-animation">
                <span id="steps2" class="animation-circle steps">2</span>
                <input type="text" id="id_firstname" name="first" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
              </div>
            </div>
            <div class="form-group">
              <label for="last">Prezime:</label>
              <div class="row form-animation">
                <span id="steps3" class="animation-circle steps">3</span>
                <input type="text" id="id_lastname" name="last" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
              </div>
            </div>
            <div class="form-group">
              <label for="age">Godine:</label>
              <div class="row form-animation">
                <span id="steps4" class="animation-circle steps">4</span>
                <input type="number" id="id_age" name="age">
              </div>
            </div>
            <hr>
            <div class="form-group">
              <label for="email">Email adresa:</label>
              <div class="row form-animation">
                <span id="steps5" class="animation-circle steps">5</span>
                <input name="email" type="email" id="id_email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Broj telefona:</label>
              <div class="row form-animation">
                <span id="steps6" class="animation-circle steps">6</span>
                <input type="tel" id="id_phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="cell">Broj mobilnog telefona:</label>
              <div class="row form-animation">
                <span id="steps7" class="animation-circle steps">7</span>
                <input type="tel" id="id_cell" name="cell" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <label for="state">Drzava:</label>
              <div class="row form-animation">
                <span id="steps8" class="animation-circle steps">8</span>
                <input type="text" id="id_state" name="state" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
              </div>
            </div>
            <div class="form-group">
              <label for="city">Grad:</label>
              <div class="row form-animation">
                <span id="steps9" class="animation-circle steps">9</span>
                <input type="text" id="id_city" name="city" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
              </div>
            </div>
            <div class="form-group">
              <label for="street">Ulica:</label>
              <div class="row form-animation">
                <span id="steps10" class="animation-circle steps">10</span>
                <input type="text" id="id_street" name="street" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <label for="nat">Drzavljanstvo:</label>
              <div class="row form-animation">
                <span class="animation-circle steps">11</span>
                <input type="text" id="id_nat" name="nat">
              </div>
            </div>
            <br>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="submit" type="button" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- END OF MODAL ADD -->

  <!--Navigation Bar-->

  <div id="navbar-frame"></div>

  <!--End of Navigation Bar-->

  <!-- Main Body -->

  <div id="okvir"></div>

  <!-- End of Main Body -->

  <script src="./js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/fetched_data.js" type="text/javascript"></script>
  <script src="./js/main.js" type="text/javascript"></script>

</body>

</html>
